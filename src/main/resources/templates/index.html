<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FamilyTrust Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

<h1>ðŸ“ˆ FamilyTrust Portfolio Dashboard</h1>

<!-- Dashboard -->
<div class="my-4">
    <h2>Aktuelles Portfolio</h2>
    <ul>
        <li>Gesamtes investiertes Kapital: <strong th:text="${totalInvested}">0</strong> CHF</li>
        <li>Aktueller Marktwert: <strong th:text="${totalValue}">0</strong> CHF</li>
        <li>Realisiert Gewinn / Verlust: <strong th:text="${realizedProfit}">0</strong> CHF</li>
    </ul>
</div>

<!-- Kauf Formular -->
<div class="my-4">
    <h2>Aktie kaufen</h2>
    <form method="post" th:action="@{/buy}">
        <input class="form-control mb-2" name="symbol" placeholder="Symbol (z.B. AAPL)" required/>
        <input class="form-control mb-2" name="quantity" type="number" placeholder="Anzahl" required/>
        <input class="form-control mb-2" name="price" type="number" placeholder="Kaufpreis (CHF)" step="0.01" required/>
        <button class="btn btn-success" type="submit">Kaufen</button>
    </form>
</div>

<!-- Verkauf Formular -->
<div class="my-4">
    <h2>Aktie verkaufen</h2>
    <form method="post" th:action="@{/sell}">
        <input class="form-control mb-2" name="symbol" placeholder="Symbol" required/>
        <input class="form-control mb-2" name="quantity" type="number" placeholder="Anzahl" required/>
        <input class="form-control mb-2" name="price" type="number" placeholder="Verkaufspreis (CHF)" step="0.01" required/>
        <button class="btn btn-danger" type="submit">Verkaufen</button>
    </form>
</div>

<!-- Historie -->
<div class="my-4">
    <h2>Transaktionen</h2>
    <table class="table">
        <thead>
        <tr>
            <th>Typ</th><th>Symbol</th><th>Anzahl</th><th>Preis</th><th>Datum</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tx : ${transactions}">
            <td th:text="${tx.type}">Kauf</td>
            <td th:text="${tx.symbol}">AAPL</td>
            <td th:text="${tx.quantity}">10</td>
            <td th:text="${tx.price}">150</td>
            <td th:text="${tx.date}">2025-04-01</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
