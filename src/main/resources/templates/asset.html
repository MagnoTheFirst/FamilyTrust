<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Asset Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<h2>Asset: <span th:text="${asset.name}"></span></h2>
<p><strong>Konto-ID:</strong> <span th:text="${accountId}"></span></p>
<p><strong>Owner:</strong> <span th:text="${ownerUserName}"></span></p>
<p><strong>Gewinn/Verlust:</strong> <span th:text="${asset.unrealizedProfitLoss}"></span></p>

<h4>Transaktionen</h4>
<table class="table table-bordered">
    <thead>
    <tr>
        <th>Datum</th>
        <th>Typ</th>
        <th>Anzahl</th>
        <th>Preis</th>
        <th>Saldo</th>
        <th>Kommentar</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="txn : ${asset.assetTransactions}">
        <td th:text="${#dates.format(txn.transactionDate, 'yyyy-MM-dd')}"></td>
        <td th:text="${txn.assetTransactionType}"></td>
        <td th:text="${txn.quantity}"></td>
        <td th:text="${txn.price}"></td>
        <td th:text="${txn.assetTransactionBalance}"></td>
        <td th:text="${txn.comment}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
