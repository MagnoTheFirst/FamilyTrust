<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Konten</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<h2>Neues Konto erstellen</h2>
<form th:action="@{localhost:8084/user/create/account/{userId}(userId=${userId})}" th:object="${accountForm}" method="post" class="mb-4">
    <div class="mb-3">
        <label for="accountName" class="form-label">Kontoname</label>
        <input type="text" class="form-control" id="accountName" th:field="*{accountName}" required>
    </div>
    <div class="mb-3">
        <label for="currencyCode" class="form-label">Währung</label>
        <input type="text" class="form-control" id="currencyCode" th:field="*{currencyCode}" required>
    </div>
    <button type="submit" class="btn btn-primary">Konto erstellen</button>
</form>

<h2>Meine Konten</h2>
<table class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Verfügbar</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="account : ${accounts}">
        <td th:text="${account.id}"></td>
        <td th:text="${account.accountName}"></td>
        <td th:text="${account.availableMoney} + ' ' + ${account.currencyCode}"></td>
        <td><a th:href="@{/account/{id}(id=${account.id})}" class="btn btn-sm btn-outline-secondary">Details</a></td>
    </tr>
    </tbody>
</table>

</body>
</html>
